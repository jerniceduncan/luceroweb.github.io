<body class="bg-light">
  <div class="container">

    <div class="row g-lg-0">

      <div class="col-lg-4">

        <nav class="navbar navbar-expand-lg navbar-dark bg-success flex-wrap h-100 align-content-start">
          <div class="container-fluid">
            <a class="navbar-brand text-light p-lg-2" href="/">
              <span class="fs-3">Juan Lucero</span><br>
              <small>Web By Juan AKA Webby Juan</small>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mt-lg-5" id="mainMenu">
              <ul class="navbar-nav flex-column border-light border-top w-100">
                <li class="nav-item border-light border-bottom">
                  <a class="nav-link" href="/">Profile</a>

                <li class="nav-item border-light border-bottom">
                  <a class="nav-link" href="career-development.html">Career Development</a>

                  <a class="nav-link active" aria-current="page" href="contact.html">Contact Juan</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

      </div>

      <div class="col-lg-8">

        <div class="bg-white m-3 p-3 border rounded-3">

          <h1>Contact Juan</h1>
  
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name*</label>
              <input type="text" name="name" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject*</label>
              <input type="text" name="subject" id="subject" class="form-control">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message*</label>
              <textarea name="message" id="message" class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" onClick="sendContactForm()">Submit</button>
          </form>

        </div>
        
      </div>

    </div>

    
    
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>

  <script>
    const sendContactForm = () => {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;

      let mailto = `mailto:luceroweb@gmail.com`;
      mailto += `?subject=${subject}`;
      mailto += `&body=${message}`;

      window.open(mailto);
    }
  </script>
